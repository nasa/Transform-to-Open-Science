            <!-- Post Featured Image -->
			{% if page.image %}<img class="featured-image img-fluid rounded" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">{% endif %}
			<!-- End Featured Image -->
			<div class="mainheading">

                        </li>

                <!-- End Categories -->

				<h1 class="posttitle">{{ page.title }}</h1>

			<div class="article-post serif-font">

            <!-- Prev/Next -->
            <div class="row PageNavigation mt-4 prevnextlinks d-flex justify-content-between">
              {% if page.next.url %}
                <div class="col-md-6 text-left pl-0">
                    <a class="thepostlink" href="{{page.next.url | absolute_url}}">&laquo; {{page.next.title}} </a>
                </div>
                
              {% endif %}
              {% if page.previous.url %}
                <div class="col-md-6 text-right pr-0">
                    <a class="thepostlink" href="{{page.previous.url | absolute_url}}"> {{page.previous.title}} &raquo;</a>
                </div>
              {% endif %}
            </div>
